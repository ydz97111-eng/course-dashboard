<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برنامج الدورة</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}
.video-box {
    text-align: center;
    margin: 20px 0;
    cursor: pointer;
}
.video-box img {
    max-width: 100%;
    border-radius: 12px;
    transition: transform 0.3s;
}
.video-box img:hover {
    transform: scale(1.03);
}
.video-container {
    width: 100%;
    margin: 20px 0;
}
.video-container iframe {
    width: 100%;
    height: 450px;
    border-radius: 12px;
    border: none;
}
</style>
</head>
<body>

<div class="container">

    <!-- صورة البداية -->
    <div class="video-box">
        <img src="images/top.jpg" alt="صورة البداية">
    </div>

    <!-- فيديوهات الدورة -->

    <!-- فيديو بدون صورة غلاف -->
    <div class="video-box" id="no_cover_box">
        <h2>أهلين فيك في البرنامج</h2>
        <div id="no_cover_video_container" class="video-container"></div>
    </div>

    <!-- فيديو بدون صورة غلاف -->
    <div class="video-box" id="important_box">
        <h2>توضيح جد مهم عن البرنامج</h2>
        <div id="important_video_container" class="video-container"></div>
    </div>

    <!-- مقدمة المرحلة الأولى -->
    <div class="video-box" id="intro_box">
        <img src="images/intro.jpg" alt="مقدمة المرحلة الأولى">
        <h2>مقدمة المرحلة الأولى</h2>
        <div id="intro_video_container" class="video-container"></div>
    </div>

    <!-- ملف الظل - القوة المظلمة -->
    <div class="video-box" id="dark_force_box">
        <img src="images/dark_force.jpg" alt="القوة المظلمة">
        <h2>القوة المظلمة التي تمسك كعبيك</h2>
        <div id="dark_force_video_container" class="video-container"></div>
    </div>

    <!-- قابل الشيطان وجه لوجه -->
    <div class="video-box" id="face_devil_box">
        <img src="images/face_devil.jpg" alt="قابل الشيطان">
        <h2>قابل الشيطان وجه لوجه</h2>
        <div id="face_devil_video_container" class="video-container"></div>
    </div>

    <!-- قانون الطبيعة -->
    <div class="video-box" id="nature_box">
        <img src="images/nature.jpg" alt="قانون الطبيعة">
        <h2>قانون الطبيعة</h2>
        <div id="nature_video_container" class="video-container"></div>
    </div>

    <!-- الازدواجية والصراع بين الرجل -->
    <div class="video-box" id="duality_box">
        <img src="images/duality.jpg" alt="الازدواجية والصراع">
        <h2>الازدواجية والصراع بين الرجل</h2>
        <div id="duality_video_container" class="video-container"></div>
    </div>

    <!-- صورة النهاية -->
    <div class="video-box">
        <img src="images/bottom.jpg" alt="صورة النهاية">
    </div>

</div>

<script>
// فيديو بدون صورة غلاف
document.getElementById("no_cover_box").addEventListener("click", function() {
    var container = document.getElementById("no_cover_video_container");
    if(container.innerHTML === "") {
        container.innerHTML = '<iframe class="sproutvideo-player" src="https://videos.sproutvideo.com/embed/VID_ID_0" width="100%" height="450" frameborder="0" allowfullscreen title="أهلين فيك في البرنامج"></iframe>';
        container.scrollIntoView({ behavior: "smooth" });
    }
});

// فيديو بدون صورة غلاف
document.getElementById("important_box").addEventListener("click", function() {
    var container = document.getElementById("important_video_container");
    if(container.innerHTML === "") {
        container.innerHTML = '<iframe class="sproutvideo-player" src="https://videos.sproutvideo.com/embed/VID_ID_00" width="100%" height="450" frameborder="0" allowfullscreen title="توضيح جد مهم عن البرنامج"></iframe>';
        container.scrollIntoView({ behavior: "smooth" });
    }
});

// مقدمة المرحلة الأولى
document.getElementById("intro_box").addEventListener("click", function() {
    var container = document.getElementById("intro_video_container");
    if(container.innerHTML === "") {
        container.innerHTML = '<iframe class="sproutvideo-player" src="https://videos.sproutvideo.com/embed/VID_ID_1" width="100%" height="450" frameborder="0" allowfullscreen title="مقدمة المرحلة الأولى"></iframe>';
        container.scrollIntoView({ behavior: "smooth" });
    }
});

// القوة المظلمة
document.getElementById("dark_force_box").addEventListener("click", function() {
    var container = document.getElementById("dark_force_video_container");
    if(container.innerHTML === "") {
        container.innerHTML = '<iframe class="sproutvideo-player" src="https://videos.sproutvideo.com/embed/VID_ID_2" width="100%" height="450" frameborder="0" allowfullscreen title="القوة المظلمة"></iframe>';
        container.scrollIntoView({ behavior: "smooth" });
    }
});

// قابل الشيطان وجه لوجه
document.getElementById("face_devil_box").addEventListener("click", function() {
    var container = document.getElementById("face_devil_video_container");
    if(container.innerHTML === "") {
        container.innerHTML = '<iframe class="sproutvideo-player" src="https://videos.sproutvideo.com/embed/VID_ID_3" width="100%" height="450" frameborder="0" allowfullscreen title="قابل الشيطان"></iframe>';
        container.scrollIntoView({ behavior: "smooth" });
    }
});

// قانون الطبيعة
document.getElementById("nature_box").addEventListener("click", function() {
    var container = document.getElementById("nature_video_container");
    if(container.innerHTML === "") {
        container.innerHTML = '<iframe class="sproutvideo-player" src="https://videos.sproutvideo.com/embed/109bdcba161ee1c79a/e2e5343b0b57ac2b" width="100%" height="450" frameborder="0" allowfullscreen title="قانون الطبيعة"></iframe>';
        container.scrollIntoView({ behavior: "smooth" });
    }
});

// الازدواجية والصراع
document.getElementById("duality_box").addEventListener("click", function() {
    var container = document.getElementById("duality_video_container");
    if(container.innerHTML === "") {
        container.innerHTML = '<iframe class="sproutvideo-player" src="https://videos.sproutvideo.com/embed/VID_ID_5" width="100%" height="450" frameborder="0" allowfullscreen title="الازدواجية والصراع"></iframe>';
        container.scrollIntoView({ behavior: "smooth" });
    }
});
</script>

</body>
</html>
