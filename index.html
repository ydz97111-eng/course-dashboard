<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع دورة الفيديو</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  .video-box { margin-bottom: 30px; }
  img { cursor: pointer; max-width: 100%; height: auto; margin-bottom: 10px; }
  #wistia_video_container { margin-top: 20px; }
</style>
</head>
<body>

<h1>دورة الفيديو</h1>

<!-- صورة البداية -->
<div class="video-box">
  <img src="images/top.jpg" alt="بداية البرنامج">
</div>

<!-- فيديو: قواعد البرنامج -->
<div class="video-box">
  <a href="https://ydz97111.wistia.com/medias/VIDEO_ID_1" target="_blank">
    <img src="images/quwaa.jpg" alt="قواعد البرنامج">
  </a>
  <h2>قواعد البرنامج</h2>
</div>

<!-- فيديو: توضيح جد مهم عن البرنامج -->
<div class="video-box">
  <a href="https://ydz97111.wistia.com/medias/VIDEO_ID_2" target="_blank">
    <img src="images/tawdih.jpg" alt="توضيح جد مهم عن البرنامج">
  </a>
  <h2>توضيح جد مهم عن البرنامج</h2>
</div>

<!-- فيديو: مقدمة المرحلة الأولى (مربوط بالفيديو Wistia) -->
<div class="video-box">
  <a href="#" onclick="wistiaEmbed(); return false;">
    <img src="images/intro.jpg" alt="مقدمة المرحلة الأولى">
  </a>
  <h2>مقدمة المرحلة الأولى</h2>
</div>

<!-- مكان ظهور الفيديو -->
<div id="wistia_video_container"></div>

<!-- فيديو: قانون الطبيعة -->
<div class="video-box">
  <a href="https://ydz97111.wistia.com/medias/nature_video_id" target="_blank">
    <img src="images/nature.jpg" alt="قانون الطبيعة">
  </a>
  <h2>قانون الطبيعة</h2>
</div>

<!-- فيديو: القوة المظلمة -->
<div class="video-box">
  <a href="https://ydz97111.wistia.com/medias/power_video_id" target="_blank">
    <img src="images/power.jpg" alt="القوة المظلمة">
  </a>
  <h2>القوة المظلمة التي تمسك حياتك</h2>
</div>

<!-- فيديو: قابل الشيطان -->
<div class="video-box">
  <a href="https://ydz97111.wistia.com/medias/devil_video_id" target="_blank">
    <img src="images/devil.jpg" alt="قابل الشيطان">
  </a>
  <h2>قابل الشيطان وجه لوجه</h2>
</div>

<!-- فيديو: الازدواجية والصراع -->
<div class="video-box">
  <a href="https://ydz97111.wistia.com/medias/dual_video_id" target="_blank">
    <img src="images/dual.jpg" alt="الازدواجية والصراع">
  </a>
  <h2>الازدواجية والصراع بين الرجل</h2>
</div>

<!-- صورة النهاية -->
<div class="video-box">
  <img src="images/bottom.jpg" alt="نهاية البرنامج">
</div>

<!-- سكريبت Wistia للفيديو الخاص بمقدمة المرحلة الأولى -->
<script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
<script>
function wistiaEmbed() {
    var container = document.getElementById("wistia_video_container");
    container.innerHTML = '<div class="wistia_embed wistia_async_jti0fzlfoo videoFoam=true" style="height:500px;width:100%">&nbsp;</div>';
}
</script>

</body>
</html>
