<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دورة الفيديو</title>

<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  .video-box { margin-bottom: 30px; }
  img { cursor: pointer; max-width: 100%; height: auto; margin-bottom: 10px; }
  .video-container { display: none; margin-top: 20px; }
  iframe { max-width: 100%; }
</style>
</head>

<body>

<h1>دورة الفيديو</h1>

<!-- صورة البداية -->
<div class="video-box">
  <img src="images/top.jpg" alt="بداية البرنامج">
</div>

<!-- قواعد البرنامج -->
<div class="video-box">
  <a href="https://videos.sproutvideo.com/embed/069bdcbb1619e2c78c/66d419bf371ed6e4" target="_blank">
    <img src="images/quwaa.jpg" alt="قواعد البرنامج">
  </a>
  <h2>قواعد البرنامج</h2>
</div>

<!-- توضيح جد مهم -->
<div class="video-box">
  <a href="https://videos.sproutvideo.com/embed/8c9bdcbb1619e7c906/72389f7c411f85bb" target="_blank">
    <img src="images/tawdih.jpg" alt="توضيح جد مهم عن البرنامج">
  </a>
  <h2>توضيح جد مهم عن البرنامج</h2>
</div>

<!-- مقدمة المرحلة الأولى -->
<div class="video-box">
  <img id="intro_image" src="images/intro.jpg" alt="مقدمة المرحلة الأولى">
  <h2>مقدمة المرحلة الأولى</h2>
</div>

<div id="intro_video" class="video-container">
  <iframe
    src="https://videos.sproutvideo.com/embed/8c9bdcbb1619e2cc06/18ec261a6a1be34f"
    width="640"
    height="360"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

<!-- قانون الطبيعة -->
<div class="video-box">
  <a href="https://videos.sproutvideo.com/embed/109bdcba161ee1c79a/e2e5343b0b57ac2b" target="_blank">
    <img src="images/nature.jpg" alt="قانون الطبيعة">
  </a>
  <h2>قانون الطبيعة</h2>
</div>

<!-- القوة المظلمة -->
<div class="video-box">
  <a href="https://videos.sproutvideo.com/embed/ee9bdcbb1619ebca64/3c7ed653bae0ae30" target="_blank">
    <img src="images/power.jpg" alt="القوة المظلمة">
  </a>
  <h2>القوة المظلمة التي تمسك حياتك</h2>
</div>

<!-- قابل الشيطان -->
<div class="video-box">
  <a href="https://videos.sproutvideo.com/embed/dc9bdcbb1619e4c256/a884289a52b5fc48" target="_blank">
    <img src="images/devil.jpg" alt="قابل الشيطان">
  </a>
  <h2>قابل الشيطان وجه لوجه</h2>
</div>

<!-- الازدواجية والصراع -->
<div class="video-box">
  <a href="https://videos.sproutvideo.com/embed/109bdcbb1619e4c49a/4fca87a365db9493" target="_blank">
    <img src="images/duality.jpg" alt="الازدواجية والصراع">
  </a>
  <h2>الازدواجية والصراع بين الرجل</h2>
</div>

<!-- صورة النهاية -->
<div class="video-box">
  <img src="images/bottom.jpg" alt="نهاية البرنامج">
</div>

<script>
  document.getElementById("intro_image").addEventListener("click", function () {
    var video = document.getElementById("intro_video");
    video.style.display = "block";
    video.scrollIntoView({ behavior: "smooth" });
  });
</script>

</body>
</html>
